<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Google Fonts -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- css local -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>CRUD HTML - CSS - JS</title>
  </head>
  <body>

      <nav></nav>
   
<header>



  
    <div class="container-fluid fondo p-5 mb-4 rounded-3">
            <div class="container-md py-5">
        <h1 class="title display-5 fw-bold">Registra tus cuentas</h1>
        <p class="col-md-8 fs-4">
          Lleva un registro de tus cuentas por pagar, y ordena tu presupuesto mensual.
        </p>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Registrar cuentas
        </button>
      </div>
    </div>

    <main>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Registra tu cuenta
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <section class="fromulario">
                <form id="form">
                  <label class="label" for="id">ID</label>
                  <input type="text" disabled name="id" id="id" />

                  <label class="label" for="nombre">Ingrese nombre</label>
                  <input type="text" name="nombre" id="nombre" placeholder="Luz" />

                  <label class="label" for="monto">Ingrese monto</label>
                  <input type="number" name="monto" id="monto" placeholder="1000"/>

                  <label class="label" for="fecha">Fecha de compromiso</label>
                  <input type="date" name="fecha" id="fecha" />

                  <label class="label" for="obs">Observación</label>
                  <textarea name="obs" id="obs" cols="30" rows="2"></textarea>
                  <div class="modal-footer">
                    <button type="submit" id="add" class="btn btn-success">
                      Agregar
                    </button>
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </form>
              </section>
            </div>
          </div>
        </div>
      </div>
    </header>
      <section class="presupuesto alert alert-secondary" role="alert"">
        El total de tus cuentas es de <strong id="saldo"></strong> Pesos
      </section>

      <section class="data container">
        <table class="table table-bordered table-striped table-hover mt-5"">
        <thead>
          <tr>
            <th>ID</th>
            <th>Cuenta</th>
            <th>Monto</th>
            <th>Fecha Compromiso</th>
            <th>Observación</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla"></tbody>
      </section>
    </main>

    <footer></footer>

    <script src="./assets/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
