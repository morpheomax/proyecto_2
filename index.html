<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD HTML - CSS - JS</title>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>

    <main>
      <section class="presupuesto">
        
        El total de tus cuentas es de <strong id="saldo"></strong> Pesos
      </section>

      <section class="fromulario">
        <form id="form">
          <label class="label" for="id">ID</label>
          <input type="text" disabled name="id" id="id" />

          <label class="label" for="nombre">Ingrese nombre</label>
          <input type="text" name="nombre" id="nombre" />

          <label class="label" for="monto">Ingrese monto</label>
          <input type="text" name="monto" id="monto" />

          <label class="label" for="fecha">Fecha de compromiso</label>
          <input type="date" name="fecha" id="fecha" />

          <label class="label" for="obs">Observación</label>
          <textarea name="obs" id="obs" cols="30" rows="5"></textarea>

          <button type="submit" id="add">Agregar</button>
        </form>
      </section>
      <section class="data">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Cuenta</th>
              <th>Monto</th>
              <th>Fecha Compromiso</th>
              <th>Observación</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla"></tbody>
        </table>
      </section>
    </main>

    <footer></footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
